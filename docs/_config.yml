# Site wide configuration

title: "Val Gliozzi"
description: "Software and hardware engineering, rapid prototyping, fabrication and construction."
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url: 
feed:
  path: atom.xml

# Jekyll configuration


baseurl: /val-gliozzi.io
sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner: 
  name:
  email: valgliozzi@gmail.com
  bio: Software and hardware engineering, rapid prototyping, fabrication and construction.
  avatar: VG_Newlab.jpg # 160x160 px image for author byline

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      baseurl: /val-gliozzio.io
      url: /projects/
